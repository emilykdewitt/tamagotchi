<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tamagotchi</title>
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>
<body>
  <div id="progress">
    <div id="progressBar"></div>
  </div>
  <div id="appAndPetContainer">
    <div id="app">
      <div id="eat" class="quad"><h2>Eat</h2></div>
      <div id="play" class="quad"><h2>Play</h2></div>
      <div id="fight" class="quad"><h2>Fight</h2></div>
      <div id="sleep" class="quad"><h2>Sleep</h2></div>
    </div>
    <div id="pet">
      <img src="https://image.spreadshirtmedia.com/image-server/v1/mp/designs/1015154892,width=178,height=178/8-bit-white-cat.png">
    </div>
  </div>
</body>
</html>
